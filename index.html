<!DOCTYPE html>
<html>
  <head>
    <title>Type fast to keep your sanity</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="analytics.js"></script>
    <script type="text/javascript" src="type.js"></script>
    <link rel="stylesheet" type="text/css" href="type.css">
  </head>
  <body>
    <div class="main">
      <div class="instructions">
        Type the letters in the <span class="red">red</span> ring to move to them. <span class="blue">Blue</span> cells give you points. <span class="green">Green</span> cells slow it down to keep your sanity. Good luck.
      </div>
      <div class="game">
        <div class="player">
          <div class="crosshair"></div>
        </div>
        <div class="grid">
        </div>
        <div class="lose overlay">
          <div class="text">
            <div class="heading">you lose</div>
            <div class="body"><a class="wide" href>restart by clicking this</a><a class="wide">feedback please</a><a class="wide">this is the product of many Youtube guides and smiles!</a></div>
          </div>
        </div>
      </div>
      <div class="status">
        <span class="score field">0</span>
        <span class="speed field">0.00</span>
        <span class="time field">0.00</span>
      </div>
    </div>
  </body>
</html>
